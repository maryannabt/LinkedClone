<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/linkedin.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <title>LinkedIn</title>
    <style>
      .loader_wrapper{
      margin: 0;
      padding: 0;
      position: absolute;
      top: calc(50% - 3.65rem);
      left: calc(50% - 5rem);
      height: 7.3rem;
      width: 10rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      }
      
      .loader_img{
      width: 4rem;
      height: 4rem;
      }
      
      .loader_loader{
      margin-top: 1rem;
      width: 8rem;
      height: .3rem;
      background-color: grey;
      display: flex;
      overflow: hidden;
      border-radius: 2px;
      }
      
      .loader_line{
      height: .3rem;
      width: 4rem;
      background-color: #007bb6;
      animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: translate(-3rem) }
        50% { transform: translate(8rem) }
        100% { transform: translate(-3rem) }
      }
      
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="pics-modal"></div>
    <div id="likes-modal"></div>
    <div id="root">
      <div class="loader_wrapper">
        <img src="topbar_logo.png" class="loader_img"/>
        <div class="loader_loader">
          <span class="loader_line"></span>
        </div>
      </div>
    </div>
  </body>
</html>
